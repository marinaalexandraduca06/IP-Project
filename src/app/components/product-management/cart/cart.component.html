<div class="tabel-wrapper">
  <div class="tabel-row" *ngFor="let orderElement of order?.products; let i = index">
    <ip-cart-row [orderElement]="orderElement"></ip-cart-row>
  </div>
  <div class="buy-products-button">
    <a class="button primary-button" (click)="buyProducts()">Buy products</a>
  </div>
</div>
